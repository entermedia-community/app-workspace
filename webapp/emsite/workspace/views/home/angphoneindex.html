<!-- this is the master index.html, it hides all of the angular magic
which is all being handled by controllers.js ... also called the view -->

<html ng-app="phonecatApp">
<!--  another declaration of the app name,
 is name used to sync scripts between files??
 The key here is the ng-app part which tells angular to take control -->
<head>
  ...
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
  <!-- again, importation of utilized js files,
  angular.js is necessary by virtue, and controllers.js is user-built -->
</head>
<body ng-controller="PhoneGistCtrl">
<!-- controller is code for communicating between
style components and object/function definitions 
the PhoneListCtrl is created here, to be filled out later -->
  <ul>
    <li ng-repeat="phone in phones">
    <!-- li tag is for telling ng-repeat what to encapsulate
    ng-repeat is kind of like a for loop 
    each phone in phones will call the directives in the li tag -->
      {{phone.name}}
      
      <p>{{phone.snippet}}</p>
    </li>
  </ul>

</body>
</html>
